name: COPRRA CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # هذا هو الجزء الجديد الذي يضيف قاعدة بيانات مؤقتة
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: coprra_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306
        options: >-
          --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, dom, fileinfo, pdo_mysql, curl, zip, bcmath
        tools: composer

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Install NPM Dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    # هذا هو الجزء الجديد الذي يقوم بتشغيل المايجريشن على قاعدة البيانات المؤقتة
    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
        DB_DATABASE: coprra_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan migrate

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
        DB_DATABASE: coprra_test
        DB_USERNAME: root
        DB_PASSWORD: root
      run: vendor/bin/phpunit
